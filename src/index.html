<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>react</title>
    <link rel="icon" href="//www.borrowfriend.xyz/favicon.ico" type="image/x-icon"/> 
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
    <script><%= htmlWebpackPlugin.options.rem %> && (function(unit){function reset(){window.HTML={el:document.documentElement,width:document.documentElement.clientWidth||window.innerWidth,height:document.documentElement.clientHeight||window.innerHeight};window.HTML.el.style.fontSize=HTML.width*unit/750+"px"}reset();document.addEventListener("DOMContentLoaded",function(){reset()});window.addEventListener("pageshow",function(){reset()});window.addEventListener("resize",function(){setTimeout(function(){reset()},30)})})(<%= htmlWebpackPlugin.options.remUnit %>);</script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
